name: crypto_project_demo10_database
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sliding_up_panel: ^2.0.0+1
  fl_chart: ^0.36.2
  dio: ^4.0.0
  flutter_bloc: ^7.0.1
  flutter_svg: ^0.22.0
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  retrofit: any
  logger: any
  sqflite: any
  path: any
  flutter_spinkit: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  build_runner: any
  flutter_lints: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/Logo/
    - images/Logo/fully logo/

  fonts:
    - family: VNARIALB
      fonts:
        - asset: fonts/VNARIALB.TTF
    - family: Sequi_light
      fonts:
        - asset: fonts/Sequi_light.otf
    - family: SyneMono
      fonts:
        - asset: fonts/SyneMono-Regular.ttf
          weight: 400